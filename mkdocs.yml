site_name: Zerokei's Notes

# choose a theme
theme:
  name: material
  palette:
  # 浅色模式
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: indigo #主题色
    accent: red # 强调色
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  # 深色模式
  - media: "(prefers-color-scheme: dark)"
    scheme: slate 
    primary: blue # 主题色
    accent: red # 强调色
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
  features: 
    - navigation.tabs # 在上面一栏放置顶级目录
    - navigation.indexes # 为每个目录添加一个index
  font:
    text: Roboto Mono # 设置字体
    code: Roboto Mono # 设置字体
